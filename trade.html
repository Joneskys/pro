<!DOCTYPE html>
<html>
<head>
<title>Trade</title>
<style>
body{background:#020814;color:white;font-family:system-ui}
.card{max-width:500px;margin:50px auto;background:#081a36;padding:20px;border-radius:20px}
input,button{width:100%;margin:6px 0;padding:8px;border-radius:10px;background:#071f40;color:white;border:1px solid #1d3f70}
.profit{color:#00ff9c;font-size:20px}
.loss{color:#ff4d4d;font-size:20px}
</style>
</head>
<body>
<div class="card">
<h2 id="title"></h2>
Entry <input id="entry">
SL <input id="sl">
Target <input id="target">
Quantity <input id="qty">
Budget ₹ <input id="budget">
<button onclick="calc()">Calculate</button>
<div id="out"></div>
</div>

<script>
const p=new URLSearchParams(location.search);
entry.value=p.get("entry");sl.value=p.get("sl");target.value=p.get("target");
title.innerText=p.get("stock");

function calc(){
  let e=+entry.value,s=+sl.value,t=+target.value,q=+qty.value,b=+budget.value;
  if(b&&!q)q=Math.floor((b*5)/e);
  if(q&&!b)b=(q*e)/5;
  qty.value=q;budget.value=b.toFixed(0);

  const grossSL=(s-e)*q;
  const grossT=(t-e)*q;

  out.innerHTML=`
    <div class="loss">SL P/L: ₹${grossSL.toFixed(2)}</div>
    <div class="profit">Target P/L: ₹${grossT.toFixed(2)}</div>`;
}
</script>
</body>
</html>
