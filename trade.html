<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trade</title>
<style>
body{background:#020b18;color:white;font-family:Arial}
.card{max-width:400px;margin:40px auto;background:#071a33;padding:20px;border-radius:20px}
input{width:100%;padding:8px;margin:5px;background:#020b18;color:white;border:1px solid #1c3b66}
.green{color:#00ff99;font-size:22px}
.red{color:#ff4444;font-size:22px}
</style>
</head>
<body>
<div class="card">
<h2 id="stock"></h2>
Entry <input id="entry">
SL <input id="sl">
Target <input id="target">
Qty <input id="qty">
Budget <input id="budget">
<button onclick="calc()">Calculate</button>
<div id="out"></div>
</div>

<script>
const p=new URLSearchParams(location.search);
stock.innerText=p.get("stock");
entry.value=p.get("entry");
sl.value=p.get("sl");
target.value=p.get("target");

function calc(){
  let e=+entry.value,s=+sl.value,t=+target.value;
  let q=+qty.value,b=+budget.value;
  if(b&&!q) q=Math.floor((b*5)/e);
  if(q&&!b) b=(q*e)/5;
  qty.value=q; budget.value=b.toFixed(2);

  let loss=(e-s)*q;
  let prof=(t-e)*q;

  out.innerHTML=`<div class="red">SL Hit: ₹${loss.toFixed(2)}</div>
                 <div class="green">Target Hit: ₹${prof.toFixed(2)}</div>`;
}
</script>
</body>
</html>
