<!DOCTYPE html>
<html>
<head>
<title>Trade</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<style>
body{background:#050b1a;color:white;font-family:Segoe UI;padding:20px}
input{padding:6px;border-radius:6px;background:#0b1d3a;color:white;border:1px solid #1f3b6a}
.big{font-size:22px;font-weight:bold}
.green{color:#22c55e}
.red{color:#ef4444}
</style>
</head>
<body>

<h2 id="title"></h2>
<div>Entry: ₹<span id="entry"></span></div>
<div>SL: ₹<span id="sl"></span></div>
<div>Target: ₹<span id="target"></span></div><br>

Qty: <input id="qty"><br><br>
Budget: <input id="budget"><br><br>

<div id="result"></div>

<script>
const p=new URLSearchParams(location.search);
let entry=+p.get("entry");
let sl=+p.get("sl");
let tgt=+p.get("target");
let stock=p.get("stock");

title.innerText=stock;
entrySpan.innerText=entry.toFixed(2);
slSpan.innerText=sl.toFixed(2);
targetSpan.innerText=tgt.toFixed(2);

qty.oninput=()=>budget.value=(qty.value*entry).toFixed(2);
budget.oninput=()=>qty.value=Math.floor(budget.value/entry);

</script>
</body>
</html>
